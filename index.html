<script>
    var url = window.location.href;
    var url = new URL(url);
    var topic = url.searchParams.get("topic");

    let CreateNewTag = function(Position/*Vị trí: header, body,...*/, NameTag /*Tên Tag*/, Attr) {
        var tag = document.createElement(NameTag);
        tag.setAttribute(Attr[0], Attr[1]);
        switch(Position) {
            case 'head': 
                document.head.appendChild(tag)
                break;
            case 'body':
                document.body.appendChild(tag)
                break;
        }
    }
    if (topic == null) {
      topic = 'CHSH'
    } 
    CreateNewTag('head', 'script', {
        0:'src', 
        1:'./source/views/blocks/MenuBar.js'})

    CreateNewTag('head', 'script', {
    0:'src', 
    1:'./source/views/pages/'.concat(topic,'/data.js')})

    CreateNewTag('head', 'script', {
    0:'src', 
    1:'./source/views/blocks/Post.js'})

    CreateNewTag('body', 'script', {
        0:'src',
        1:'main.js'
    })
</script>
